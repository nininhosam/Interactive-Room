<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets//icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div id="inventory" class="inventory">
            <div id="itemSlots">
                <div id="head" class="itemSlot">
                    <img src="./assets/headphones.png" alt="headphones" id="headphones" class="item interactive" draggable="false">
                </div>

                <div id="chest" class="itemSlot">
                    <img src="./assets/shirt.png" alt="shirt" id="shirt" class="item interactive" draggable="false">
                </div>

                <div id="leg" class="itemSlot">
                    <img src="./assets/pants.png" alt="pants" id="pants" class="item interactive" draggable="false">
                </div>
            </div>
            <div id="character">
                <img src="./assets/body.png" alt="body" id="body" class="character interactive" draggable="false">
            </div>
        </div>

        <div id="descBox">
            <div id="flags">
                <img src="./assets/br_fl.png" alt="pt_br" id="pt_br" class="interactive flag" onclick="setLanguage(pt_br)" draggable="false">
                <img src="./assets/uk_fl.png" alt="en" id="en" class="interactive flag" onclick="setLanguage(en)" draggable="false">
            </div>
            <div id="descText">
                <p id="description">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
            </div>
        </div>
        <div id="room">
            <img src="./assets/dog_small.png" alt="dog" id="dog" class="interactive" draggable="false">
        </div>
        <img src="./assets/ui.png" alt="all" id="ui" draggable="false">

    </main>
    <div id="overlay" onclick="off()"></div>
    <script src="./index.js"></script>
</body>

</html>
