<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets//icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="inventory" class="inventory">
            <img src="./assets/headphones.png" alt="headphones" id="headphones" class="item">
            <img src="./assets/shirt.png" alt="shirt" id="shirt" class="item">
            <img src="./assets/pants.png" alt="pants" id="pants" class="item">
            <img src="./assets/body.png" alt="body" id="body" class="character">
            <img src="./assets/dog_small.png" alt="dog" id="dog" class="interactive">
            <img src="./assets/br_fl.png" alt="pt-br" id="pt-br" class="interactive flag">
            <img src="./assets/uk_fl.png" alt="en" id="en" class="interactive flag">
        </div>
        <img src="./assets/ui.png" alt="all" id="ui">
    </main>
    <div id="overlay" onclick="off()"></div>
    <script src="./index.js"></script>
</body>
</html>
